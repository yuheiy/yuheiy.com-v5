on:
  push:
    branches:
      - master

jobs:
  date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm install
      - run: node scripts/post-date.js
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Set post date
